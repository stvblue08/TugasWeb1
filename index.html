<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Static Page with jQuery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container">
        <h1 id="heading">Hello World</h1>
        <button id="changeTextButton">Jangan Ditekan</button>
    </div>

    <script>
        $(document).ready(function(){
            const texts = ["Hello World","ZELAMAT DATANG INFORMATIKA22", "KOFTTE"];
            let index = 0;

            $("#changeTextButton").click(function(){
                index = (index + 1) % texts.length;  // Loop through the texts array
                $("#heading").text(texts[index]);    // Change the heading text
            });
        });
    </script>

</body>
</html>
